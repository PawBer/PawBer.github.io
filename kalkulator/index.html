<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="utf-8">
  <title>Kalkulator Czasu</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <link rel="stylesheet" href="css/index.css">
  <link rel="icon" type="image/png" href="images/favicon.png">
  <script src="index.js"></script>
</head>
<body>
  <div class="container">
    <div class="row">
      <h4>Kalkulator czasu</h4>
      <div class="three columns">
        <p id="result">00:00</p>
      </div>
    </div>
    <div class="row">
      <div class="two columns">
        <p>Godziny:</p>
        <input type="number" size="6" id="hour">
      </div>
      <div class="two columns">
        <p>Minuty:</p>
        <input type="number" id="minute" size="6">
      </div>
    </div>
    <div class="row">
      <div class="one column">
        <button id="dodaj" onClick="addTime()">+</button>
      </div>
      <div class="one column">
        <button id="odejmij" onClick="subtractTime()">-</button>
      </div>
      <div class="one column">
        <button id="wyczysc" onClick="clearTime()">Wyczyść</button>
      </div>
    </div>
    <div class="row">
      <h4>Kalkulator dyżurów</h4>
    </div>
    <div class="row">
      <p id="dyzor">00 dyżurów 00 godzin 00 minut</p>
    </div>
    <div class="row">
      <div class="two columns">
        <p>Godziny</p>
        <input type="number" size="6" id="hourdyzury">
      </div>
      <div class="two columns">
        <p>Minuty</p>
        <input type="number" size="6" id="minutedyzury">
      </div>
      <div class="two columns">
        <p>Na ilę podzielić</p>
        <input type="number" size="6" id="dyzury">
      </div>
      <div class="two columns">
        <p>&nbsp;</p>
        <button id="wyliczdyzury" onClick="wylicz()">Wylicz</button>
      </div>
    </div>
  </div>
</body>
</html>
